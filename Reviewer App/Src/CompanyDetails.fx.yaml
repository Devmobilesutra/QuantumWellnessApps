CompanyDetails As screen:
    Fill: =RGBA(237, 237, 237, 1)
    OnVisible: =false

    ctnHeaderDashboardScreen_6 As groupContainer.manualLayoutContainer:
        Fill: =Header.HeaderFill
        Height: =80
        Width: =Parent.Width
        ZIndex: =2

        imguserDS_6 As image:
            Fill: =RGBA(253, 222, 207, 1)
            Height: =50
            Image: =userdata.userImage
            RadiusBottomLeft: =91
            RadiusBottomRight: =91
            RadiusTopLeft: =91
            RadiusTopRight: =91
            Width: =50
            X: =lblheaderDS_6.X+lblheaderDS_6.Width
            Y: =16
            ZIndex: =1

        lblusernameDS_6 As label:
            Align: =Align.Center
            Color: =Header.HeaderColor
            Font: =Header.HeaderFont
            FontWeight: =Header.FontWeight
            Height: =Parent.Height
            Size: =Header.HeaderUserFontSize
            Text: =userdata.userdisplayName
            Width: =ctnHeaderDashboardScreen_6.Width/8
            X: =imguserDS_6.X+ imguserDS_6.Height
            ZIndex: =2

        lblheaderDS_6 As label:
            Align: =Align.Center
            Color: =Header.HeaderColor
            Font: =Header.HeaderFont
            FontWeight: =Header.FontWeight
            Height: =Parent.Height
            Size: =26
            Text: ="Company Information"
            Width: =ctnHeaderDashboardScreen_6.Width/1.6
            X: =imgSchindlerlogoDS_6.Width+imgSchindlerlogoDS_6.X
            ZIndex: =3

        imgSchindlerlogoDS_6 As image:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            Image: =Schindler_logo_PNG1_1
            PaddingBottom: =5
            PaddingLeft: =2
            PaddingRight: =1
            PaddingTop: =5
            Width: =ctnHeaderDashboardScreen_6.Width/10
            ZIndex: =4

        Icon3_5 As icon.BackArrow:
            Color: =RGBA(255, 255, 255, 1)
            Height: =44
            Icon: =Icon.BackArrow
            OnSelect: =Back()
            Width: =44
            X: =imgSchindlerlogoDS_6.X+imgSchindlerlogoDS_6.Width+20
            Y: =Parent.Height/4
            ZIndex: =5

    Container23 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =510
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =10
        PaddingTop: =10
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/2
        ZIndex: =3

        Label4 As label:
            FontWeight: =FontWeight.Semibold
            PaddingLeft: =15
            Size: =16
            Text: ="Enter Company Name"
            Width: =Parent.Width
            ZIndex: =1

        TextInput1 As text:
            BorderColor: =RGBA(219, 219, 219, 1)
            Default: =
            HintText: ="Enter"
            Width: =Parent.Width-100
            ZIndex: =2

        Label5 As label:
            FontWeight: =FontWeight.Semibold
            PaddingLeft: =15
            Size: =16
            Text: ="Add Logo"
            Width: =Parent.Width
            ZIndex: =3

        AddMediaWithImage1 As group:
            Height: =5
            LayoutMinHeight: =5
            LayoutMinWidth: =5
            Width: =5
            X: =60
            Y: =60
            ZIndex: =4

            UploadedImage1 As image:
                Height: =200
                Image: =If(IsBlank(AddMediaButton1.Media), SampleImage, AddMediaButton1.Media)
                ImagePosition: =ImagePosition.Fill
                Width: =200
                X: =AddMediaButton1.X
                Y: =AddMediaButton1.Y
                ZIndex: =4

            AddMediaButton1 As addMedia:
                BorderColor: =referenceCSS.RActiveColor
                BorderThickness: =2
                Height: =50
                Reset: =VarImageReset
                Size: =16
                Text: ="+ Image"
                Width: =200
                X: =60
                Y: =60
                ZIndex: =5

        Rectangle11 As rectangle:
            Fill: =RGBA(0, 0, 0, 0)
            Height: =15
            Width: =Parent.Width
            ZIndex: =6

        Button9 As button:
            Fill: =referenceCSS.RActiveColor
            OnSelect: |
                =Set(
                    VarUpdate,
                    Blank()
                );
                Set(
                    VarUpdate,
                    UpdateIf(
                        CollectionCapCounts,
                        ID = "1",
                        {
                            CompanyName: TextInput1.Text,
                            CompanyLogo: UploadedImage1.Image
                        }
                    )
                );
                If(
                    IsBlank(VarUpdate),
                    Notify(
                        "Error,please try again.",
                        NotificationType.Information
                    ),
                    Notify(
                        "Save Successfully",
                        NotificationType.Information
                    );
                    Reset(TextInput1);
                    Set(
                        VarImageReset,
                        false
                    );
                    Set(
                        VarImageReset,
                        true
                    );
                    
                );
            PaddingTop: =0
            Text: ="Save"
            ZIndex: =7

