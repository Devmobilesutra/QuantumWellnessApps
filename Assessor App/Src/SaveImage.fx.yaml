SaveImage As screen:
    OnVisible: =Set(VarImageEdit,false);

    Image2 As image:
        Height: =700//Parent.Height
        Image: |-
            =//If(IsBlank(VarPhoto),'Sample Image',VarPhoto)
            //If(IsBlank(VarOutput) ,VarPhoto,VarOutput)
            VarPhoto
        Width: =700//Parent.Width
        X: =(Parent.Width-Self.Width)/2
        Y: =((Parent.Height-Self.Height)/2)-20
        ZIndex: =1

    imgSpinnerResume_1 As image:
        Fill: =RGBA(0, 0, 0, 0.29)
        Height: =Parent.Height
        Image: ='ajax-loader 2'
        ImagePosition: =ImagePosition.Center
        Visible: =VarImgEditSpiner
        Width: =Parent.Width
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/2
        ZIndex: =2

    Image2_2 As image:
        Height: =Image2.Height
        Image: |-
            =VarPenInput
            //If(IsBlank(VarPhoto),'Sample Image',VarPhoto)
            //If(IsBlank(VarOutput) ,VarPhoto,VarOutput)
        Visible: =VarImageEdit =false
        Width: =Image2.Width
        X: =(Parent.Width-Self.Width)/2
        Y: =Image2.Y
        ZIndex: =3

    PenInput1 As inkControl:
        BorderThickness: =0
        Height: =Image2.Height
        Visible: =VarImageEdit =true
        Width: =Image2.Width//-60
        X: =Image2.X //90
        Y: =Image2.Y
        ZIndex: =4

    Icon7 As icon.Save:
        Color: =RGBA(0, 0, 0, 1)
        Height: =44
        Icon: =Icon.Save
        OnSelect: |
            =Set(VarImgEditSpiner,true);
            /*
            Set(VarOutput,PowerAppsButton.Run(
                Substitute(
                    JSON(
                        PenInput1.Image,
                        JSONFormat.IncludeBinaryData
                    ),
                    """",
                    ""
                ),
                Substitute(
                    JSON(
                        Image2.Image,
                        JSONFormat.IncludeBinaryData
                    ),
                    """",
                    ""
                ),
                
                PenInput1.Width,
                PenInput1.Height,
                 Image2.Width+600,
                Image2.Height
            ).overlapimage;);*/
            Set(VarPenInput,PenInput1.Image);
            Set(VarImageEdit,false);
            Set(VarImgEditSpiner,false);
        Visible: =VarImageEdit
        Width: =44
        X: =Parent.Width-Self.Width-20
        Y: =30
        ZIndex: =5

    Icon4 As icon.Add:
        Color: =RGBA(0, 0, 0, 1)
        Height: =44
        Icon: =Icon.Cancel
        OnSelect: |-
            =Reset(PenInput1);
            Set(VarImageEdit,false);
        Visible: =VarImageEdit
        Width: =44
        X: =20
        Y: =30
        ZIndex: =6

    Icon5 As icon.Edit:
        Color: =RGBA(0, 0, 0, 1)
        Height: =44
        Icon: =Icon.Edit
        OnSelect: |-
            =Reset(PenInput1);
            Set(VarImageEdit,true);
        Visible: =VarImageEdit= false
        Width: =44
        X: =Parent.Width-Self.Width-20
        Y: =30
        ZIndex: =7

    Button6 As button:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(0, 0, 0, 0)
        HoverColor: =Self.Color
        HoverFill: =Self.Fill
        OnSelect: |
            =Navigate(CaptureImage,ScreenTransition.UnCoverRight);
            Reset(PenInput1);
            Set(VarPenInput,Blank());
        PressedColor: =Self.Color
        PressedFill: =Self.Fill
        Text: ="Retake"
        Visible: =VarImageEdit=false
        Width: =200
        X: =20
        Y: =Parent.Height-50
        ZIndex: =8

    Button8 As button:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(0, 0, 0, 0)
        HoverColor: =Self.Color
        HoverFill: =Self.Fill
        OnSelect: |-
            =
            //UpdateContext({demooo:VarOutput});
            UpdateIf(
                GC_checkpointItem_Images,
                checkpointItemImagesId = GlryImagesFS.Selected.checkpointItemImagesId,
                {
                    Image: Image2.Image,
                    EditedImage: Image2_2.Image
                //CIIstatusUpdate:0
                }
            );
            Navigate(
                FindingScreen,
                ScreenTransition.Cover
            )
        PressedColor: =Self.Color
        PressedFill: =Self.Fill
        Text: ="Use Photo"
        Visible: =VarImageEdit=false
        Width: =206
        X: =Parent.Width-Button8.Width-20
        Y: =Parent.Height-50
        ZIndex: =9

    Icon8 As icon.BackArrow:
        Color: =RGBA(0, 0, 0, 1)
        Height: =44
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate(FindingScreen);
        Visible: =VarImageEdit= false
        Width: =44
        X: =20
        Y: =20
        ZIndex: =10

    Button4 As button:
        Fill: =RGBA(255, 0, 0, 1)
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =//Set(VarTextExtract,Image2.Image);
            //Navigate(TextDetectionScreen);
            Set(
                TextOutput,
                TextRecognizationFlow.Run(
                    {
                        contentBytes: Image2.Image,
                        name: "image2.Transparency"
                    }
                )
            );
            If(
                IsBlank(TextOutput),
                Notify(
                    "Text data not found.",
                    NotificationType.Error
                );
                ,
                Set(
                    VarExtractedTextPopup,
                    true
                );
                
            )
        PressedColor: =Self.Color
        PressedFill: =Self.Fill
        Text: ="Extract Text"
        X: =Parent.Width-Self.Width-100
        Y: =30
        ZIndex: =11

    Group2 As group:
        Height: =5
        Width: =5
        X: =120
        Y: =120
        ZIndex: =18

        Rectangle3 As rectangle:
            Fill: =RGBA(219, 219, 219, 0.7)
            Height: =Parent.Height
            Visible: =VarExtractedTextPopup
            Width: =Parent.Width
            ZIndex: =12

        Rectangle4 As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =460
            Visible: =VarExtractedTextPopup
            Width: =Parent.Width/2
            X: =(Parent.Width-Self.Width)/2
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =13

        Label11 As label:
            FontWeight: =FontWeight.Bold
            Size: =16
            Text: ="Extracted Text from Image"
            Visible: =VarExtractedTextPopup
            Width: =Rectangle4.Width-40
            X: =(Parent.Width-Self.Width)/2
            Y: =Rectangle4.Y+20
            ZIndex: =14

        TextInput2 As text:
            BorderColor: =RGBA(149, 149, 149, 1)
            Color: =RGBA(26, 26, 26, 1)
            Default: =TextOutput.output
            FocusedBorderThickness: =2
            Height: =300
            HoverBorderColor: =RGBA(116, 116, 116, 1)
            HoverFill: =Self.Fill
            Visible: =VarExtractedTextPopup
            Width: =Parent.Width/2.1
            X: =(Parent.Width-Self.Width)/2
            Y: =Label11.Y+Label11.Height+20
            ZIndex: =15

        Button11 As button:
            Fill: =AllScreensCSS.RActiveColor
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: =Set(VarExtractedTextPopup,false);
            Text: ="Save"
            Visible: =VarExtractedTextPopup
            X: =(Parent.Width-Self.Width)/2
            Y: =TextInput2.Y+TextInput2.Height+20
            ZIndex: =16

        Icon10 As icon.Add:
            Color: =RGBA(0, 0, 0, 1)
            Height: =44
            Icon: =Icon.Cancel
            OnSelect: =Set(VarExtractedTextPopup,false);
            Visible: =VarExtractedTextPopup
            Width: =44
            X: =Label11.X+Label11.Width-40
            Y: =Rectangle4.Y+20
            ZIndex: =17

